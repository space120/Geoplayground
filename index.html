<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shape Builder — Clean 2D</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="toolbar" role="toolbar" aria-label="Tools">
    <label for="mode-select">Mode:</label>
    <select id="mode-select">
      <option value="default">Default</option>
      <option value="student">Student</option>
      <option value="architect">Architect</option>
    </select>

    <button id="tool-draw" class="tool active" title="Draw line">Draw Line</button>
    <button id="tool-select" class="tool" title="Select / move / resize / rotate">Select</button>
    <button id="delete" title="Delete selected">Delete</button>
    <button id="clear" title="Clear all">Clear</button>
    <button id="resetview" title="Reset zoom & pan">Reset View</button>

    <div id="status">Grid 40px — Snap enabled</div>
  </div>

  <div id="canvas-wrap">
    <canvas id="canvas"></canvas>
  </div>

  <script src="app.js"></script>
</body>
</html>
